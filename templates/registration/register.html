{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock title %}

{% block content %}

<section class="class section" id="class">
    <div class="container">

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button class="btn btn-outline-info" type="submit">Sign-Up
            </button>
        </form>
        <br>
        If you already have an account <a href="{% url 'login' %}"><strong>login</strong></a> instead.

    </div>
</section>

{% endblock %}
